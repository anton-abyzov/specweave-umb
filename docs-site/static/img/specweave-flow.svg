<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 140">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.1"/>
    </filter>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grayGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e5e7eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d1d5db;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Box 1: Your Idea -->
  <g transform="translate(20, 25)">
    <rect x="0" y="0" width="110" height="90" rx="8" fill="url(#grayGrad)" stroke="#9ca3af" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="55" y="42" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#374151">Your</text>
    <text x="55" y="60" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#374151">Idea</text>
  </g>

  <!-- Arrow 1 -->
  <path d="M140 70 L160 70" stroke="#9ca3af" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#9ca3af"/>
    </marker>
  </defs>

  <!-- Box 2: Spec -->
  <g transform="translate(170, 25)">
    <rect x="0" y="0" width="110" height="90" rx="8" fill="url(#greenGrad)" stroke="#16a34a" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="55" y="50" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#fff">Spec</text>
  </g>

  <!-- Arrow 2 -->
  <path d="M290 70 L310 70" stroke="#9ca3af" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Box 3: Plan -->
  <g transform="translate(320, 25)">
    <rect x="0" y="0" width="110" height="90" rx="8" fill="url(#greenGrad)" stroke="#16a34a" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="55" y="50" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#fff">Plan</text>
  </g>

  <!-- Arrow 3 -->
  <path d="M440 70 L460 70" stroke="#9ca3af" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Box 4: Tasks -->
  <g transform="translate(470, 25)">
    <rect x="0" y="0" width="110" height="90" rx="8" fill="url(#greenGrad)" stroke="#16a34a" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="55" y="50" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#fff">Tasks</text>
  </g>

  <!-- Arrow 4 -->
  <path d="M590 70 L610 70" stroke="#9ca3af" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Box 5: Code -->
  <g transform="translate(620, 25)">
    <rect x="0" y="0" width="110" height="90" rx="8" fill="url(#grayGrad)" stroke="#9ca3af" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="55" y="50" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#374151">Code</text>
  </g>

  <!-- Arrow 5 -->
  <path d="M740 70 L760 70" stroke="#9ca3af" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Box 6: Living Docs -->
  <g transform="translate(770, 25)">
    <rect x="0" y="0" width="110" height="90" rx="8" fill="url(#blueGrad)" stroke="#2563eb" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="55" y="42" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#fff">Living</text>
    <text x="55" y="58" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#fff">Docs</text>
  </g>
</svg>