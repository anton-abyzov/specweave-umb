<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 520">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.1"/>
    </filter>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pinkGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f472b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#c084fc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6b7280"/>
    </marker>
  </defs>

  <!-- Section 1: INPUT -->
  <g transform="translate(50, 20)">
    <rect x="0" y="0" width="600" height="70" rx="10" fill="#e8f5e9" stroke="#4caf50" stroke-width="2" filter="url(#shadow)"/>
    <text x="20" y="28" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="700" fill="#2e7d32">1. TYPE ONE COMMAND</text>
    <rect x="180" y="25" width="250" height="35" rx="6" fill="url(#greenGrad)" stroke="#16a34a" stroke-width="1.5"/>
    <text x="305" y="48" text-anchor="middle" font-family="monospace" font-size="13" fill="#fff">/specweave:increment</text>
  </g>

  <!-- Arrow 1 -->
  <path d="M350 95 L350 115" stroke="#6b7280" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Section 2: AGENTS -->
  <g transform="translate(50, 120)">
    <rect x="0" y="0" width="600" height="110" rx="10" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" filter="url(#shadow)"/>
    <text x="20" y="28" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="700" fill="#1565c0">2. AI AGENTS CREATE</text>

    <!-- PM Agent -->
    <rect x="80" y="40" width="130" height="55" rx="6" fill="url(#blueGrad)" stroke="#2563eb" stroke-width="1.5"/>
    <text x="145" y="62" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600" fill="#fff">PM Agent</text>
    <text x="145" y="80" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#dbeafe">User stories + ACs</text>

    <!-- Arrow -->
    <path d="M215 68 L235 68" stroke="#6b7280" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

    <!-- Architect Agent -->
    <rect x="240" y="40" width="130" height="55" rx="6" fill="url(#blueGrad)" stroke="#2563eb" stroke-width="1.5"/>
    <text x="305" y="62" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600" fill="#fff">Architect Agent</text>
    <text x="305" y="80" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#dbeafe">Design + ADRs</text>

    <!-- Arrow -->
    <path d="M375 68 L395 68" stroke="#6b7280" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

    <!-- Planner Agent -->
    <rect x="400" y="40" width="130" height="55" rx="6" fill="url(#blueGrad)" stroke="#2563eb" stroke-width="1.5"/>
    <text x="465" y="62" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600" fill="#fff">Planner Agent</text>
    <text x="465" y="80" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#dbeafe">Tasks + Tests</text>
  </g>

  <!-- Arrow 2 -->
  <path d="M350 235 L350 255" stroke="#6b7280" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Section 3: OUTPUT -->
  <g transform="translate(50, 260)">
    <rect x="0" y="0" width="600" height="90" rx="10" fill="#fff3e0" stroke="#ff9800" stroke-width="2" filter="url(#shadow)"/>
    <text x="20" y="28" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="700" fill="#e65100">3. PERMANENT FILES</text>

    <!-- spec.md -->
    <rect x="100" y="35" width="120" height="45" rx="6" fill="url(#orangeGrad)" stroke="#d97706" stroke-width="1.5"/>
    <text x="160" y="55" text-anchor="middle" font-family="monospace" font-size="12" font-weight="600" fill="#fff">spec.md</text>
    <text x="160" y="72" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#fef3c7">WHAT</text>

    <!-- plan.md -->
    <rect x="240" y="35" width="120" height="45" rx="6" fill="url(#orangeGrad)" stroke="#d97706" stroke-width="1.5"/>
    <text x="300" y="55" text-anchor="middle" font-family="monospace" font-size="12" font-weight="600" fill="#fff">plan.md</text>
    <text x="300" y="72" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#fef3c7">HOW</text>

    <!-- tasks.md -->
    <rect x="380" y="35" width="120" height="45" rx="6" fill="url(#orangeGrad)" stroke="#d97706" stroke-width="1.5"/>
    <text x="440" y="55" text-anchor="middle" font-family="monospace" font-size="12" font-weight="600" fill="#fff">tasks.md</text>
    <text x="440" y="72" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#fef3c7">DO</text>
  </g>

  <!-- Arrow 3 -->
  <path d="M350 355 L350 375" stroke="#6b7280" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Section 4: EXECUTE -->
  <g transform="translate(50, 380)">
    <rect x="0" y="0" width="600" height="60" rx="10" fill="#fce4ec" stroke="#e91e63" stroke-width="2" filter="url(#shadow)"/>
    <text x="20" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="700" fill="#c2185b">4. BUILD</text>
    <rect x="180" y="15" width="250" height="32" rx="6" fill="url(#pinkGrad)" stroke="#db2777" stroke-width="1.5"/>
    <text x="305" y="37" text-anchor="middle" font-family="monospace" font-size="12" fill="#fff">/specweave:do</text>
  </g>

  <!-- Arrow 4 -->
  <path d="M350 445 L350 465" stroke="#6b7280" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Section 5: SYNC -->
  <g transform="translate(50, 470)">
    <rect x="0" y="0" width="600" height="45" rx="10" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2" filter="url(#shadow)"/>
    <text x="20" y="18" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="700" fill="#7b1fa2">5. AUTO-SYNC</text>

    <!-- GitHub -->
    <rect x="130" y="8" width="90" height="28" rx="5" fill="url(#purpleGrad)" stroke="#9333ea" stroke-width="1.5"/>
    <text x="175" y="27" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="600" fill="#fff">GitHub</text>

    <!-- JIRA -->
    <rect x="235" y="8" width="90" height="28" rx="5" fill="url(#purpleGrad)" stroke="#9333ea" stroke-width="1.5"/>
    <text x="280" y="27" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="600" fill="#fff">JIRA</text>

    <!-- ADO -->
    <rect x="340" y="8" width="90" height="28" rx="5" fill="url(#purpleGrad)" stroke="#9333ea" stroke-width="1.5"/>
    <text x="385" y="27" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="600" fill="#fff">ADO</text>

    <!-- Docs -->
    <rect x="445" y="8" width="90" height="28" rx="5" fill="url(#purpleGrad)" stroke="#9333ea" stroke-width="1.5"/>
    <text x="490" y="27" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="600" fill="#fff">Docs</text>
  </g>
</svg>