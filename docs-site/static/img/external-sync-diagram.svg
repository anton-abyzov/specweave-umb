<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 280">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.1"/>
    </filter>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#c084fc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowRight" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6b7280"/>
    </marker>
    <marker id="arrowLeft" markerWidth="10" markerHeight="7" refX="1" refY="3.5" orient="auto">
      <polygon points="10 0, 0 3.5, 10 7" fill="#6b7280"/>
    </marker>
  </defs>

  <!-- SpecWeave Section -->
  <g transform="translate(20, 20)">
    <rect x="0" y="0" width="280" height="240" rx="12" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" filter="url(#shadow)"/>
    <text x="140" y="30" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="700" fill="#1565c0">SpecWeave</text>

    <!-- Task Completed -->
    <rect x="30" y="50" width="220" height="50" rx="6" fill="url(#blueGrad)" stroke="#2563eb" stroke-width="1.5"/>
    <text x="140" y="80" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="600" fill="#fff">Task Completed</text>

    <!-- User Story Updated -->
    <rect x="30" y="115" width="220" height="50" rx="6" fill="url(#blueGrad)" stroke="#2563eb" stroke-width="1.5"/>
    <text x="140" y="145" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="600" fill="#fff">User Story Updated</text>

    <!-- Increment Progress -->
    <rect x="30" y="180" width="220" height="50" rx="6" fill="url(#blueGrad)" stroke="#2563eb" stroke-width="1.5"/>
    <text x="140" y="210" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="600" fill="#fff">Increment Progress</text>
  </g>

  <!-- Arrows Section -->
  <g transform="translate(310, 60)">
    <!-- Top arrow (right) -->
    <text x="85" y="10" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#6b7280">hooks auto-fire</text>
    <path d="M20 20 L150 20" stroke="#6b7280" stroke-width="2" fill="none" marker-end="url(#arrowRight)"/>

    <!-- Bottom arrow (left) -->
    <text x="85" y="175" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#6b7280">import existing</text>
    <path d="M150 160 L20 160" stroke="#6b7280" stroke-width="2" fill="none" marker-end="url(#arrowLeft)"/>
  </g>

  <!-- External Tools Section -->
  <g transform="translate(480, 20)">
    <rect x="0" y="0" width="300" height="240" rx="12" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2" filter="url(#shadow)"/>
    <text x="150" y="30" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="700" fill="#7b1fa2">Your Tools (Status Sync)</text>

    <!-- GitHub Issues -->
    <rect x="20" y="50" width="260" height="50" rx="6" fill="url(#purpleGrad)" stroke="#9333ea" stroke-width="1.5"/>
    <text x="150" y="70" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="700" fill="#fff">GitHub Issues</text>
    <text x="150" y="88" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#f3e8ff">Checkboxes, comments, labels auto-update</text>

    <!-- JIRA -->
    <rect x="20" y="115" width="260" height="50" rx="6" fill="url(#purpleGrad)" stroke="#9333ea" stroke-width="1.5"/>
    <text x="150" y="135" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="700" fill="#fff">JIRA</text>
    <text x="150" y="153" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#f3e8ff">Epic/Story hierarchy, status transitions</text>

    <!-- Azure DevOps -->
    <rect x="20" y="180" width="260" height="50" rx="6" fill="url(#purpleGrad)" stroke="#9333ea" stroke-width="1.5"/>
    <text x="150" y="200" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="700" fill="#fff">Azure DevOps</text>
    <text x="150" y="218" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#f3e8ff">Work items, area paths</text>
  </g>
</svg>